{% extends 'coupan/base.html' %}
{% block content %}
<article class="media content-section">
    <div class="media-body">
        <div class="article-metadata">
            <a class="mr-2" href="{% url 'user-coupan' object.owner.username %}">{{ object.owner }}</a>
            <small class="text-muted">{{ object.publish_date|date:"N d, Y" }}</small>
            {% if object.owner == user %}
                <div>
                <a class="btn btn-secondary btn-sm mt-1 mb-1" href="{% url 'coupan-update' object.id %}">Update</a>
                <a class="btn btn-danger btn-sm mt-1 mb-1" href="{% url 'coupan-delete' object.id %}">Delete</a></div>
            {% endif %}
        </div>
        <h2 class="article-title">{{ object.title }}</h2>
        <p class="article-content">{{ object.description }}</p>
        <p class="article-content">{{ object.code }}</p>
    </div>
</article>

{% endblock content %}
