{% extends "coupan/base.html" %}
{% load crispy_forms_tags %}
{% block content %}
<div class="content-section">
    <form method="POST">
        {% csrf_token %}
        <fieldset class="form-group">
            <legend class="border-bottom mb-4">Delete Coupan</legend>
            <h2>Are you sure you want to delete the Coupan "{{object.title}}"</h2>
        </fieldset>
        <div class="form-group">
            <button class="btn btn-outline-danger" type="submit">Yes</button>
            <a class="btn btn-outline-secondary" href="{% url 'coupan-detail'  object.id %}">Cancel</a>
        </div>
    </form>
    <div class="border-top pt-3">

    </div>
</div>
{% endblock content %}
